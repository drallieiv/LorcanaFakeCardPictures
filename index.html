<html>
<head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.event.move@1.3.6/js/jquery.event.move.min.js  "></script>
  <script src="https://cdn.jsdelivr.net/npm/zurb-twentytwenty@0.1.1/js/jquery.twentytwenty.min.js"></script>
  <link href=" https://cdn.jsdelivr.net/npm/zurb-twentytwenty@0.1.1/css/twentytwenty.min.css" rel="stylesheet">
  <style>
    .wrapper {
      max-width: 80%;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    .wrapper div {
      display: block;
    }
    .twentytwenty-overlay {
      width: fit-content;
    }
    .zoom {
      margin: 10px;
    }
    .zoom > img {
      max-width: 80%;
    }
  </style>
</head>

<body>

  <p>Left image is a real Lilo pulled from a fresh booster. Right image is a traded one</p>

  <div class="wrapper">
    <h1>Rarity Icon</h1>
    <div class="twentytwenty-container">
      <img src="img/RareIcon_R.png" />
      <img src="img/RareIcon_F.png" />
    </div>

    <h1>Color and Artist Icon</h1>
    <div class="twentytwenty-container">
      <img src="img/LRCorner_R.png" />
      <img src="img/LRCorner_F.png" />
    </div>

    <h1>Color Icon</h1>
    <div class="twentytwenty-container">
      <img src="img/color_R.jpg" />
      <img src="img/color_F.jpg" />
    </div>

    <h1>Ink Symbol</h1>
    <div class="twentytwenty-container">
      <img src="img/Ink_R.png" />
      <img src="img/Ink_F.png" />
    </div>


    <h1>Art</h1>
    <div class="twentytwenty-container">
      <img src="img/art_R.png" />
      <img src="img/art_F.png" />
    </div>

    <h1>Back Top</h1>
    <div class="twentytwenty-container">
      <img src="img/backTop_R.png" />
      <img src="img/backTop_F.png" />
    </div>

    <h1>Wide View</h1>

    <div class="zoom">
      <img src="img/sbs1.png" />
    </div>
    <div class="zoom">
      <img src="img/sbs2.png" />
    </div>
    <div class="zoom">
      <img src="img/sbs3.jpg" />
    </div>
    <div class="zoom">
      <img src="img/sbs4.jpg" />
    </div>
    <div class="zoom">
      <img src="img/sbs5.jpg" />
    </div>
    <div class="zoom">
      <img src="img/sbs6.jpg" />
    </div>
  </div>

  <script>
    $(function () {
      $(".twentytwenty-container").twentytwenty({
        before_label: 'Real', // Set a custom before label
        after_label: 'Fake', // Set a custom after label
      });

      var options = {
        fillContainer: true,
      };
      $(".zoom").each(element => {
        new ImageZoom(element, options);
      });
      
    });
  </script>
</body>

</html>
